<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokerHelper - Download Beta APK</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="container">
        <header>
            <img src="icon.png" alt="PokerHelper Icon" class="logo">
            <h1>PokerHelper</h1>
            <p>Essential Tools for Live Poker Games</p>
        </header>
    
        <main>
            <div class="download-section">
                <button id="download-button">Download Beta</button>
            </div>
    
            <!-- Move this text container here -->
            <div class="feature-text-container">
                <h2 id="feature-title">Chip Calculator</h2>
                <p id="feature-description">Fast and Easy Chip to Money Conversion</p>
            </div>
    
            <div class="carousel-container"> <!-- New container to hold both carousel and frame -->
                <div class="carousel">
                    <div class="slides">
                        <!-- Replace with your images or GIFs -->
                        <img src="Screenshot3.jpg" alt="Feature 1">
                        <img src="Screenshot4.jpg" alt="Feature 2">
                        <img src="Screenshot2.jpg" alt="Feature 3">
                        <img src="Screenshot5.jpg" alt="Feature 4">
                        <img src="Screenshot9.jpg" alt="Feature 5">
                        <img src="Screenshot8.jpg" alt="Feature 6">
                        <img src="Screenshot1.jpg" alt="Feature 7">
                        <img src="Screenshot7.jpg" alt="Feature 8">
                        <img src="Screenshot6.jpg" alt="Feature 9">
                        <img src="Screenshot10.jpg" alt="Feature 10">
                    </div>
                </div>
                <!-- Phone frame overlay -->
                <img src="phone_frame_2.png" alt="Phone Frame" class="phone-frame">
            </div>

            <div class="dots-container"></div>
    
            <div class="contact-section">
                <button id="contact-button">Submit Feedback</button>
            </div>
        </main>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
